<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Formulario bootstrap</title>
</head>
<body>
    <div class="container">
                <form>
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input type="text" id="nome" class="form-control form-control-lg">
                    <label for="email" class="form-label">Seu E-mail:</label>
                    <input type="email" nome="email" class="form-control">
                    <label for="telefone" class="form-label">Seu telefone</label>
                    <input type="telefone" nome="telefone" class="form-control">
                    <div class="form-check form-switch">
                        <input type="checkbox" id="aceito-termo" class="form-check-input">
                        <label for="aceito-termo" class="form-check-label">Li e concordo com os temos do site</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

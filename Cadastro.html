<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./fomulario.css" media="" />
    <title>Cadastro</title>
    <STyle>
        .btn1{
            background-color: rgb(243, 243, 243);
            color: black;
            width: 76px;
            height: 23px;
            border: 1.3px black solid;
            border-radius: 5px;
            font-style: italic;
            cursor: pointer;
        }
        .btn1:hover{
            background-color: rgb(228, 228, 228);
            color: black;
            width: 76px;
            height: 23px;
            border: 1.3px black solid;
            border-radius: 5px;
            font-style: italic;
            cursor: pointer;
        }
        .namecolor{
            background-color: white;
            width: 170px;
            height: 17px;
            
        }
        .emailcolor{
            background-color: white;
            width: 165px;
            height: 17px;
            
        }
        .senhacolor{
            background-color: white;
            width: 170px;
            height: 17px;
            
        }
        .namecolor:hover{
            background-color: whitesmoke;
            width: 170px;
            height: 17px;
            
        }
        .emailcolor:hover{
            background-color: whitesmoke;
            width: 165px;
            height: 17px;
            
        }
        .senhacolor:hover{
            background-color: whitesmoke;
            width: 170px;
            height: 17px;
            
        }
</STyle>
</head>
<body>
    <div>
        <h1 id="titulo"><strong>Fomul√°rio de Cadastro</strong></h1>
        <p id="subtitulo">Crie sua conta</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label for="nome"><strong>Nome:</strong></label>
                <input class="namecolor" type="text" name="Nome" id="Nome" required />
            </div>
            <br/>
            <div>
                <label for="email"><strong>E-mail:</strong></label>
                <input class="emailcolor" type="email" name="email" id="email" required />
            </div>
            <br/>

            <div>
            <label for="senha"><strong>Senha:</strong></label>
            <input class="senhacolor" type="password" name="senha" id="senha" required />
            </div>
            
            <br>
            <button class="btn1" type="submit" onclick="alert('Cadastro concluido')">
                Cadastrar
            </button>
            <br>
        </fieldset>
    </form>
</body>
</html>
